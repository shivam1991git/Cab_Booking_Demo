<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styles for the login form here */
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
    
             rgb(230, 9, 46) 0%,
            rgb(14, 89, 228) 100%
        );
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 90%;
            /* Adjust as needed */
            margin: 0 auto;
            padding: 20px;
            background-color: #481aff;
            /* Add transparency for better readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            padding: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0f0f;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        @media only screen and (max-width: 768px) {
            body {
                background-size: contain;
            }
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add any necessary JavaScript code here -->
    <script>
        // JavaScript code for handling form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Retrieve username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Here you can add code to validate the username and password
            // For simplicity, let's check if the username is "user" and password is "password"
            if (username === "user" && password === "password") {
                // Redirect the user to the home page upon successful login
                window.location.href = "home.html"; // Replace "home.html" with your home page URL
            } else {
                // If username or password is incorrect, display an error message
                alert("Incorrect username or password. Please try again.");
            }
        });
    </script>
</body>

</html>
